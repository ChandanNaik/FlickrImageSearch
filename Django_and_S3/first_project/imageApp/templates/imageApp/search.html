{% load static %}
<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" href="/static/imageApp/style.css">
                <meta charset="utf-8">
                <title>Image Search</title>
        </head>
        <div class= "row">
            <div class = "column" id="columnLeft">
                    <p id="searchTitle"> Search </p>
                    <!-- Display image -->
                    {% if image %}
                            <ul>
                            {% for img in image %}
                                    <a href="{{ img.imageFile.url }}">
                                    <img src="{{ img.imageFile.url }}" alt="{{ img.imageFile.name }}">
                                    </a>
                            {% endfor %}
                            </ul>
                    {% else %}
                            <p></p>
                    {% endif %}

                    <!-- Display form to upload image/ Search bar -->
                    
                    <form method="post" enctype="multipart/form-data" class = "fileUpload">
                        
                            {% csrf_token %}
                            <p>{{ form.non_field_errors }}</p>
                            <p>{{ form.imageFile.label_tag }} </p>
                            <p>
                                    {{ form.imageFile.errors }}
                                    {{ form.imageFile }}
                            </p>
                            <p><input type="submit" value="Upload" /></p>
                    </form>

                    <form method="get">
                           <p> <input type="submit" value="Reset" /></p>
                    </form>

                    <form method="get">
                           <p> <input type="submit" value="Search" id="searchButton" /></p>
                    </form>
            </div>
            <div class = "column" id="columnRight">
                    <p id="resultTitle"> Results </p>
                    <ul id="resultImages"> 
                    </ul>

                    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

                    <script src="/static/imageApp/searchResults.js"></script>
            </div>
            
    </div>

</html>
